<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.ico">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    #whiteframe{
      width:1440px;
      height:1000px;
      border-radius: 25px;
      color:white;
    }
    #perfume{
      font-family:'montserrat';
      font-size:14px;
      color:hsl(228, 12%, 48%);
    }
    #name{
      color:hsl(212, 21%, 14%);
      font-size:normal;
      font-family:'fraunces';
    }
    #info{
      font-size:14px;
      color:hsl(228, 12%, 48%);
      font-family:'montserrat';
    }

    #price{
      color: hsl(158, 36%, 37%);
      font-size:large;
      font-family:'fraunces';
    }
    #og{
      color:hsl(228, 12%, 48%);
      font-family:'fraunces';
      font-size:smaller;
    }
      
  </style>
</head>
<body>
<main style='background-color:hsl(30, 38%, 92%)'>
  <div id="whiteframe">
  <p id='perfume'>PERFUME</p>
<h1 id='name'>Gabrielle Essence Eau De Parfum</h1>
  <p id="info">

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
  </p>

<p> 
  <h2 id="price">$149.99 <p id="og"><s>$169.99</s></p></h2>
</p>
  </div>
  
</main>
  <footer>
      <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sorestar">Sorestar</a>.
  </div>
  </footer>
</body>
</html>
